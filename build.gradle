buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
        springCloudVersion = 'Finchley.M7'
        springGradleVersion = '1.0.4.RELEASE'
        springNetflixVersion = '2.0.0.M7'
    }
    repositories {
        // 优先级
        mavenLocal()
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public"
        }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("io.spring.gradle:dependency-management-plugin:${springGradleVersion}")
    }

}
//所有子项目的通用配置
subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    //apply plugin: 'maven'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    version = '1.0.0'

    // JVM 版本号
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    // JAVA编译的时候缺省状态下因为中文字符失败
    //[compileJava,compileTestJava,javadoc]*.option*.encoding = 'UTF-8'

    dependencyManagement {
        imports {
            mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Finchley.M7'
            mavenBom 'org.springframework.cloud:spring-cloud-netflix:2.0.0.M7'
            mavenBom 'org.springframework.boot:spring-boot-starter-parent:2.0.0.RELEASE'
        }
    }
    repositories {
        mavenLocal()
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public"
        }
        maven {
            url 'https://repo.spring.io/libs-milestone'
        }
        mavenCentral()
    }
    configurations {
        compile.exclude module: "spring-boot-starter-tomcat"
    }

    dependencies {
        testCompile 'junit:junit:4.12'
        compile 'com.squareup.okhttp3:okhttp:3.4.1'
        compile 'org.springframework.boot:spring-boot-autoconfigure:2.0.0.RC1'
        compile 'org.springframework.boot:spring-boot-starter-web:2.0.0.RC1'
        compile 'org.springframework.boot:spring-boot-starter-jetty:2.0.0.RELEASE'
        compile 'org.springframework.boot:spring-boot-devtools:2.0.0.RELEASE'
    }

    jar {
        manifest {
            attributes("Implementation-Title": "Gradle")
        }
    }

    // 显示当前项目下所有comile的jar
//    task listJars(description:'Display all complie jars') {
//        configurations.compile.each {
//            File file -> println file.name
//        }
//    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

